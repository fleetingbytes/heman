[package]
name = "heman"
version = "0.1.0"
edition = "2021"
authors = ["Sven Siegmund <sven.siegmund@gmail.com>"]
description = "HTTP error manual"
repository = "https://github.com/fleetingbytes/heman/"
license-file = "LICENSE"
keywords = ["tools", "http", "documentation"]
categories = ["command-line-utilities"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = ["libheman"]

[dependencies]
libheman = { version = "0.1", path = "libheman" }
clap = "4"

[dev-dependencies]
